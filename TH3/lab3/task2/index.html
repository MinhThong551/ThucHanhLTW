<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <title>ContactForm</title>
</head>
<body>

<div class="container">
    <form>
        <div class="main">
            <h1 id="contact"> Contact Us</h1>
            <div class="inputName">
                <label id="label1" for="fName">Full Name*</label><br>
                <input type="text" id="fName" name="fName" placeholder="Enter Your Name">
            </div>

            <div class=" inputFlex">
                <div class="inputEmail">
                    <label id="label2" for="fEmail">Email</label><br>
                    <input type="email" id="fEmail" name="fEmail" placeholder="Enter Your Email">
                </div>
                <div class="inputPhone">
                    <label id="label3" for="fPhone">Phone</label><br>
                    <input type="tel" id="fPhone" name="fPhone" placeholder="Enter Your Phone">
                </div>
            </div>
            <div class="inputOne">
                <div class="inputServices">
                    <label id="label4" for="fServices">NEDDED SERVICE*</label><br>

                    <select id="fServices" name="fServices">
                        <option disabled selected>Please Chooses</option>
                        <option>asd</option>
                        <option>asd</option>
                        <option>asasdd</option>
                    </select>
                </div>
            </div>

            <div class="inputTwo">
                <div class="inputMessage">
                    <label id="label5" for="fMessage">Message</label><br>
                    <textarea id="fMessage" name="fMessage" placeholder="Your Message here..." ></textarea>

                </div>
            </div>
            <div class="inputThree">
                <div class="inputSubmit">
                    <input type="submit" id="fSubmit" name="fSubmit" placeholder="Enter Your Phone">
                </div>
            </div>
        </div>
    </form>

</div>

</body>
</html>
